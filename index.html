<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Formulário Bootstrap 5</title>
    <style>
        body {
            background-image: url('pexels-visit-greenland-360912.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h6 {
            width: 75%;
            margin: 0 auto 15px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center m-5 text-white">Formulário de Cadastro</h1>
        <h6 class="text-white text-center">Preencha os campos a seguir para realizar seu cadastro</h6>
        <div class="justify-content-center row">
            <form class="bg-body-tertiary bg-opacity-50 w-75 rounded-3">
                <div class="mt-3">
                    <label for="nome" class="form-label h5 text-black">Nome:</label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome completo" required>
                </div>
                <div class=" mt-3">
                    <label for="email" class="form-label h5 text-black">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com" required class="form-control">
                </div>
                <div class=" mt-3">
                    <label for="telefone" class="form-label h5 text-black">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(00) 00000-0000" required class="form-control">
                </div>
                <button type="submit" class="btn btn-dark mt-3 mb-3 w-100">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
